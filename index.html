<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elite Hero Viz</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #151b24 0%, #0b0f14 55%, #070a0e 100%);
      display: grid;
      place-items: center;
    }

    .card {
      width: min(1100px, 94vw);
      border-radius: 18px;
      background: rgba(255,255,255,0.04);
      padding: 18px 18px 26px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.07);
    }

    .label {
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
      padding: 14px 18px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-weight: 700;
      font-size: 14px;
      color: #e9eef6;
    }

    .bar {
      margin-top: 18px;
      position: relative;
      border-radius: 18px;
      background: linear-gradient(180deg, #10151d, #070a0e);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 55px rgba(0,0,0,0.55);
      padding: 26px 22px;
      overflow: hidden;
    }

    .pulse {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.12), transparent 55%);
      animation: pulse 1.8s ease-in-out infinite;
      pointer-events: none;
    }

    .value {
      text-align: center;
      font-weight: 900;
      font-size: clamp(62px, 8vw, 120px);
      color: #d9b64a;
      text-shadow: 0 8px 28px rgba(0,0,0,0.65);
    }

    @keyframes pulse {
      0% { opacity: 0.20; transform: scale(0.98); }
      50% { opacity: 0.40; transform: scale(1.02); }
      100% { opacity: 0.20; transform: scale(0.98); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="label">PERFORMANCE â€” CURRENT MONTH</div>
    <div class="bar">
      <div class="pulse"></div>
      <div class="value">98.6%</div>
    </div>
  </div>

</body>
</html>
