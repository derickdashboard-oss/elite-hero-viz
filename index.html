<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elite Hero Viz</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 600px at 25% 20%, #13171d 0%, #07090c 55%, #050608 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stage {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      width: min(1100px, 96vw);
      border-radius: 22px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        0 25px 70px rgba(0,0,0,0.65),
        inset 0 1px 0 rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
    }

    .bar {
      height: 46px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
      display: flex;
      align-items: center;
      padding: 0 18px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .barText {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.9;
      font-weight: 600;
    }

    .panel {
      margin-top: 14px;
      border-radius: 18px;
      background: radial-gradient(900px 260px at 50% 0%, rgba(255,255,255,0.06), rgba(0,0,0,0.20));
      border: 1px solid rgba(255,255,255,0.07);
      padding: 40px 28px;
      display: grid;
      place-items: center;
      min-height: 140px;
      position: relative;
      overflow: hidden;
    }

    .kpi {
      font-size: clamp(64px, 9vw, 132px);
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow:
        0 10px 30px rgba(0,0,0,0.55),
        0 0 22px rgba(215,179,76,0.25);
    }

    /* Subtle constant pulse glow */
    .pulse::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      background: radial-gradient(900px 340px at 50% 55%, rgba(255,255,255,0.08), rgba(0,0,0,0));
      filter: blur(10px);
      opacity: 0.35;
      animation: breathe 2.4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.28; }
      50% { transform: scale(1.01); opacity: 0.42; }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Browser fallback preview -->
    <div class="stage">
      <div class="card pulse">
        <div class="bar"><div class="barText">PERFORMANCE â€” CURRENT MONTH</div></div>
        <div class="panel"><div class="kpi" style="color:#d7b34c;">98.6%</div></div>
      </div>
    </div>
  </div>

  <!-- Looker Studio Community Viz library -->
  <script src="https://unpkg.com/@google/dscc/dist/dscc.min.js"></script>
  <script src="./viz.js"></script>
</body>
</html>
